<ion-header class="ion-no-border" transparent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/" text="" mode="ios" color="secondary"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed class="ion-padding" >

    <ion-row>
        <ion-col>
            <ion-card class="ion-padding">
                <ion-card-header>
                    <ion-slides>
                        <ion-slide>
                            <img class="avatar-icon" src="/assets/avatars/favorite_avatar.svg">
                        </ion-slide>
                    </ion-slides>
                </ion-card-header>
                
                <ion-card-content class="ion-padding">
                    <ion-label color="secondary">Saved Locations</ion-label>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list #list class="top-margin" *ngFor="let favorite of favorites">
          <ion-item-sliding>

              <ion-item detail lines="none">
                <ion-avatar slot="start">
                  <img src="/assets/icon/{{favorite.img}}">
                </ion-avatar>
                <ion-label color="secondary" class="left-text">
                    <h3 class="bold">{{favorite.name}}</h3>
                    <span>{{favorite.address}}</span>
                </ion-label>
              </ion-item>
          
              <ion-item-options side="start">
                  <ion-item-option color="tertiary">
                      <ion-icon class="button" slot="icon-only" name="share" color="secondary"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
          
              <ion-item-options side="end">
                  <ion-item-option color="tertiary">
                      <ion-icon class="button" slot="icon-only" name="trash" color="danger"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="tertiary">
                    <ion-icon class="button" slot="icon-only" name="create-outline" color="secondary"></ion-icon>
                </ion-item-option>
              </ion-item-options>
  
          </ion-item-sliding>
        </ion-list>
      </ion-col>

    </ion-row>

    <ion-row class="top-margin">
      <ion-col class="line right-text" size="5" >
        __________
      </ion-col>
      <ion-col class="center-text" size="2">
          <ion-label color="secondary">Or</ion-label>
      </ion-col>
      <ion-col class="line" size="5">
        __________
      </ion-col>
  </ion-row>

  <ion-row class="ion-padding">
    <h4>Add New Favorite Location</h4>
  </ion-row>

    <form (ngSubmit)="presentAlert(fSave)" #fSave="ngForm" class="form">
      <ion-row>
          <ion-col>
                <ion-item >
                  <ion-label color="secondary" position="floating">Name</ion-label>
                  <ion-input name="name" type="text" required ngModel></ion-input>
                </ion-item>
                <ion-item >
                  <ion-label color="secondary" position="floating">Address</ion-label>
                  <ion-input name="address" type="text" required minlength="5" ngModel></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Category</ion-label>
                  <ion-select interface="popover" placeholder="Select one">
                    <ion-select-option value="home">Home</ion-select-option>
                    <ion-select-option value="work">Work</ion-select-option>
                    <ion-select-option value="misc">Misc</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-row>
                  <ion-col class="ion-padding">
                      <ion-button type="submit" color="secondary" expand="full" [disabled]="!fSave.valid">Add Favorite</ion-button>
                  </ion-col>
                </ion-row>
          </ion-col>
      </ion-row>
    </form>


  </ion-grid>
</ion-content>
