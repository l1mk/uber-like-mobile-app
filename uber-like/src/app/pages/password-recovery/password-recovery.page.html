<ion-header class="ion-no-border" transparent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/" text="" mode="ios" color="secondary"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed class="ion-padding" >

      <ion-row>
          <ion-col>

              <ion-card class="ion-padding">
                  <ion-card-header>
                      <ion-slides>
                          <ion-slide>
                              <img class="avatar-icon" src="/assets/avatars/lock_avatar.svg">
                          </ion-slide>
                      </ion-slides>
                  </ion-card-header>
                  
                  <ion-card-content class="ion-padding">
                      <ion-label color="secondary">Having Problems to Login?</ion-label>
                  </ion-card-content>
              </ion-card>

          </ion-col>
      </ion-row>

      <form (ngSubmit)="presentAlert(f)" #f="ngForm" class="top-margin bottom-margin">
          <ion-row>
              <ion-col>
                  <ion-label class="ion-padding">
                    <p>Write Email to Receive Help</p>
                  </ion-label>
                  <ion-list>
                      <ion-item >
                          <ion-label color="secondary" position="floating">Email</ion-label>
                          <ion-input name="email" type="email" required pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" ngModel></ion-input>
                      </ion-item>
                      <ion-row>
                        <ion-col class="ion-padding top-margin">
                            <ion-button type="submit" color="secondary" expand="full" [disabled]="!f.valid">Submit</ion-button>
                        </ion-col>
                    </ion-row>
                      <ion-row>
                          <ion-col size="12" class="center-text ion-padding">
                              <ion-label><a class="button" routerLink="/contact-form">Need More Help?</a></ion-label>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col class="line right-text" size="5" >
                          __________
                        </ion-col>
                        <ion-col class="center-text" size="2">
                            <ion-label color="secondary">Or</ion-label>
                        </ion-col>
                        <ion-col class="line" size="5">
                          __________
                        </ion-col>
                    </ion-row>
                      <ion-row> 
                          <ion-col class="center-text container">
                            <ion-icon  class="facebook-icon" color="secondary" size="large" name="logo-facebook"></ion-icon>
                            <ion-label class="ion-padding"><a class="button" href="/">Login with Facebook</a></ion-label>
                          </ion-col>
                    </ion-row>
                  </ion-list>
              </ion-col>
          </ion-row>

      </form>

  </ion-grid>
</ion-content>
