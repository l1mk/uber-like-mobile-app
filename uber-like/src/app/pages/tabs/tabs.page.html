<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
    
  <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="tab1">
          <ion-icon class="button" src="{{profile}}"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
          <ion-icon class="button" src="{{home}}"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
          <ion-icon class="button" src="{{setting}}"></ion-icon>
      </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
