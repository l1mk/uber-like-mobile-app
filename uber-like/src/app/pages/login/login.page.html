<ion-header class="ion-no-border" transparent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/" text="" mode="ios" color="secondary"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed class="ion-padding" >

      <ion-row>
          <ion-col>

              <ion-card class="ion-padding">
                  <ion-card-header>
                      <ion-slides>
                          <ion-slide>
                              <img class="avatar-icon" src="/assets/avatars/2_avatar.svg">
                          </ion-slide>
                      </ion-slides>
                  </ion-card-header>
                  
                  <ion-card-content class="ion-padding">
                      <ion-label color="secondary">My Account</ion-label>
                  </ion-card-content>
              </ion-card>

          </ion-col>
      </ion-row>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm" class="top-margin">
          <ion-row>
              <ion-col>
                  <ion-list>
                      <ion-item >
                          <ion-label color="secondary" position="floating">Email</ion-label>
                          <ion-input name="email" type="email" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label color="secondary" position="floating">Password</ion-label>
                          <ion-input name="password" type="password" required></ion-input>
                          <ion-toggle slot="end"></ion-toggle>
                      </ion-item>
                      <ion-row>
                          <ion-col class="password-recovery-title bottom-margin">
                              <ion-label><a class="button" routerLink="/password-recovery">Forgot Password?</a></ion-label>
                          </ion-col>
                      </ion-row>
                  </ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-button type="submit" color="secondary" expand="full">Login</ion-button>
              </ion-col>
          </ion-row>
      </form>

  </ion-grid>
</ion-content>
