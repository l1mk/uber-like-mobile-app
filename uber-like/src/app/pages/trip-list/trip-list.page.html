<ion-header class="ion-no-border bar-header" transparent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/main/tabs/tab2" text="" mode="ios" color="secondary"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>
 
<ion-content>

  <ion-grid fixed class="ion-padding">

    <ion-row>
        <ion-col>

            <ion-card class="ion-padding title-card"> 
                
              <ion-card-header>
                    <img class="avatar" src="/assets/avatars/travel_active_avatar.svg">
              </ion-card-header>
              <ion-card-content>
                  <ion-label color="secondary">Your Trips</ion-label>
              </ion-card-content>

            </ion-card>
            
    <ion-card *ngFor="let trip of trips">

      <ion-item lines="none" detail>
        <ion-grid>

          <ion-row>

            <ion-col size="9">
              <ion-label color="secondary">{{trip.date}}</ion-label>
            </ion-col>

            <ion-col size="3">
              <ion-label class="bold align-right" color="secondary">${{trip.price}}</ion-label>
            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col size="6">
              <ion-label class="smaller-text" color="secondary">{{trip.vehicle}}</ion-label>
            </ion-col>

            <ion-col size="6" class="icon-alignment">
              <ion-label class="smaller-text" color="secondary"> {{trip.rating}} </ion-label>
              <ion-icon color="secondary" name="star"></ion-icon>
            </ion-col>

          </ion-row>

        </ion-grid>
      </ion-item>
     
      <ion-img class="button" src="/assets/images/{{trip.img}}" routerLink="/trip"></ion-img>

    </ion-card>
    </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
