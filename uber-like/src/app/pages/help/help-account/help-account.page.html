<ion-header class="ion-no-border" transparent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/" text="" mode="ios" color="secondary"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
 <h1 class="ion-padding"><strong>Help</strong></h1>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding"><h2>Account Setting</h2></ion-row>
    <ion-list lines="none">
      <ion-item detail>
        <ion-icon class="card-icon" color="secondary" name="list-outline" routerLink="/trip-list"></ion-icon>
        <ion-label> Update personal information</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-icon class="card-icon" color="secondary" name="list-outline" routerLink="/trip-list"></ion-icon>
        <ion-label> I can't update my phone number or email</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-icon class="card-icon" color="secondary" name="list-outline" routerLink="/trip-list"></ion-icon>
        <ion-label> Turn on 2-Step verification</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-icon class="card-icon" color="secondary" name="list-outline" routerLink="/trip-list"></ion-icon>
        <ion-label> I am not receiving receipts or emails</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-icon class="card-icon" color="secondary" name="list-outline" routerLink="/trip-list"></ion-icon>
        <ion-label> I am not receiving sms or push notification</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-icon class="card-icon" color="secondary" name="list-outline" routerLink="/trip-list"></ion-icon>
        <ion-label> Delete my account</ion-label>
      </ion-item>
      <ion-row routerLink="/contact-form"> 
        <ion-col size="10" class="align-right">
          <ion-label>More...</ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center align-right">
          <ion-icon name="arrow-forward-outline" color="secondary"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
