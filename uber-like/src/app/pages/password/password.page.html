<ion-header class="ion-no-border" transparent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/" text="" mode="ios" color="secondary"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed class="ion-padding" >

      <ion-row>
          <ion-col>

              <ion-card class="ion-padding">
                  <ion-card-header>
                      <ion-slides>
                          <ion-slide>
                              <img class="avatar-icon" src="/assets/avatars/password_avatar.svg">
                          </ion-slide>
                      </ion-slides>
                  </ion-card-header>
                  
                  <ion-card-content class="ion-padding">
                      <ion-label color="secondary">Change Password</ion-label>
                  </ion-card-content>
              </ion-card>

          </ion-col>
      </ion-row>

      <form (ngSubmit)="presentAlert(fpassword)" #fpassword="ngForm" class="top-margin bottom-margin">
          <ion-row>
              <ion-col>
                  <ion-list>
                    <ion-item >
                        <ion-label color="secondary" position="floating">Current Password</ion-label>
                        <ion-input name="password" [type]="showPassword ? 'text' : 'password'" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$" ngModel></ion-input>
                    </ion-item>
                      <ion-item >
                          <ion-label color="secondary" position="floating">New Password</ion-label>
                          <ion-input name="newPassword1" [type]="showPassword ? 'text' : 'password'" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$" ngModel></ion-input>
                      </ion-item>
                      <ion-item >
                        <ion-label color="secondary" position="floating">Confirm Password</ion-label>
                        <ion-input name="newPassword2" [type]="showPassword ? 'text' : 'password'" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$" ngModel></ion-input>
                    </ion-item>
                    <ion-row class="ion-align-items-center align-right">
                        <ion-col size="10">
                          <ion-label>Show Passwords</ion-label>
                        </ion-col>
                        <ion-col size="2">
                          <ion-toggle (click)="togglePassword()"></ion-toggle>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col class="ion-padding top-margin">
                            <ion-button type="submit" color="secondary" expand="full" [disabled]="!fpassword.valid">Update</ion-button>
                        </ion-col>
                    </ion-row>
                  </ion-list>
              </ion-col>
          </ion-row>

      </form>

  </ion-grid>
</ion-content>
