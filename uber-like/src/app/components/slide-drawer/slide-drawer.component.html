<ion-card class="ion-padding">
  <ion-img src="/assets/icon/custom-slider.svg"></ion-img>
  <ion-card class="rating-card">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="6">
          <ion-label color="tertiary">Trip Score</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-align-self-center">
          <ion-item detail lines="none">
            <ion-icon class="star-icon" color="tertiary" name="star"></ion-icon>
         </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid class="white-bg ion-padding">
      <ion-row>
        <ion-icon color="primary" name="location"></ion-icon><ion-label><p>Katy Mills Mall Plaza</p></ion-label>
      </ion-row>
      <ion-row>
        <ion-icon color="primary" name="address"></ion-icon><ion-label><p>Street 47 #3110</p></ion-label>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" >
          <ion-label><h3>Payment</h3></ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label class="price">$20</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Need Help?</ion-label>
      </ion-list-header>
      <ion-item detail>
        <ion-label>Driver started trip without me</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-label>Driver took too long to finish ride</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-label>Left something in the vehicle</ion-label>
      </ion-item>
      <ion-row>
        <ion-col size="10" class="align-right">
          <ion-label >More...</ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center align-right">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-grid class="white-bg ion-padding">
     
      <ion-row>
        <ion-col size="2">
          <ion-avatar>
            <img src="/assets/avatars/2_avatar.svg">
          </ion-avatar>
        </ion-col>
        <ion-col size="7">
          <ion-label color="secondary">
            <h4 class="bold">Kate Smith</h4>
            <p>HZN966 - Chevrolet Sail</p>
          </ion-label>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center">
          <ion-icon name="call"></ion-icon><ion-icon name="chatbox-ellipses"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-card>
